    <div class="container mt-5">
        <h3 align="center"> Bairro Teste</h3>
        <div class="box-map" id="map">
            <script>
                //Cria a janela do mapa; coordenadas de Sobral ([lat,long] zoom):
                var map = L.map('map').setView([-3.6901, -40.3482], 15);
                L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                }).addTo(map);
                //Add um Marcador:
                //var marker = L.marker([-3.6909, -40.3482]).addTo(map);
                //Me diz as coordenadas do ponto que cliquei:
                var popup = L.popup();
                function onMapClick(e) {
                    popup
                        .setLatLng(e.latlng)
                        .setContent("Coordenadas: " + e.latlng.toString())
                        .openOn(map);
                }
                map.on('click', onMapClick);
                //Add um Círculo:
                var circle = L.circle([-3.691178, -40.350734], {
                    color: 'red',
                    fillColor: '#f03',
                    fillOpacity: 0.5,
                    radius: 90
                }).addTo(map);
                circle.bindPopup("Tipo de Ocorrência");
                //Add um Polígono:
                var polygon = L.polygon([
                    [-3.690925, -40.34676],
                    [-3.691327, -40.346674],
                    [-3.690507, -40.345522],
                ]).addTo(map);
                polygon.bindPopup("Àrea de Crime");
            </script>
        </div>
    </div>
