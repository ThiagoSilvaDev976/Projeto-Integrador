<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie um Novo Alerta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./cssGeral.css">
    <style>
        body{
            background-color: rgb(49, 53, 65);
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <main class="d-flex">
            <!-- Sidebar -->
            <div id="sidebar" class="collapse border-end bg-false">
                <div class="list-group border-0 rounded-3 text-start">
                    <a href="./inicio.html" class="list-group-item border-end-0 d-flex align-items-center">
                        <i class="fa-solid fa-map-location-dot"></i> Início
                    </a>
                    <a href="./novoAlerta.html" class="list-group-item border-end-0 d-flex align-items-center">
                        <i class="fa fa-bullseye" aria-hidden="true"></i> Criar Novo Alerta
                    </a>
                    <a href="#" class="list-group-item border-end-0 d-flex align-items-center">
                        <i class="fa fa-history" aria-hidden="true"></i> Últimos Alertas
                    </a>
                    <a href="#" class="list-group-item border-end-0 d-flex align-items-center">
                        <i class="fa-solid fa-city"></i> Bairros
                    </a>
                    <a href="./faleConosco.html" class="list-group-item border-end-0 d-flex align-items-center">
                        <i class="fa-solid fa-comment"></i> Fale Conosco
                    </a>
                </div>
            </div>
            <div class="d-flex align-items-center p-3">
                <button class="btn btn-dark mb-3 me-3" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-expanded="false" aria-controls="sidebar">
                    <i class="fa fa-bars"></i>
                </button>
                <div>
                    <h2 class="mb-0">Crie um Novo Alerta</h2>
                    <p>Escolha um bairro para abrir o mapa de ruas.</p>
                </div>
            </div>
            
            </div>
        </main>
    </div>
    <!--Formulário-->
    <div class="container card col-sm-10 mt-4" style="background-color: black; color: yellow;">
        <form>
            <div class="form-group mt-2">
                <label for="Bairros">Escolha um Bairro:</label>
                <select class="form-control" name="Bairros" id="bairros">
                    <option value="Alto da Brasília" id="bairro1">Alto da Brasília</option>
                    <option value="Alto do Cristo" id="bairro2">Alto do Cristo</option>
                    
                </select>
            </div>
            <div class="form-group mt-2">
                <label>Tipo de Alerta:</label>
                <select class="form-control" name="" id="">
                    <option value="acidente">Acidente</option>
                    <option value="assalto">Assalto</option>
                    <option value="roubo">Roubo de Veículo</option>
                    <option value="areaFc">Área de Facção</option>
                    <option value="areaTr">Área de Tráfico</option>
                </select>
            </div>
            <div class="form-group mb-2">
                <label for="comment">Descreva o que aconteceu:</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
            <div class="form-group mb-3">
                <input type="submit" class="btn btn-success mb-2" value="Enviar">
            </div>
        </form>
    </div>
</body>
</html>
